<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthBridge | The Digital Infrastructure for Bharat's Healthcare</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --brand-blue: #2563eb;
            --brand-green: #10b981;
            --brand-slate: #0f172a;
        }
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        
        .tab-active {
            @apply bg-white text-blue-600 shadow-sm border-blue-100;
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.5);
        }

        .chart-container {
            position: relative;
            width: 100%;
            height: 320px;
        }

        /* Perspective-based color shifts */
        .view-vendors { --theme-color: #2563eb; }
        .view-investors { --theme-color: #7c3aed; }
        .view-patients { --theme-color: #10b981; }

        .transition-theme { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>

    <!-- Placeholder Comments -->
    <!-- Chosen Palette: Dynamic Audience Palette (Blue for Trust/Vendors, Purple for Growth/Investors, Green for Health/Patients) -->
    <!-- Application Structure Plan: 
         - A "Perspective Switcher" on the Hero section to toggle content between the 3 key stakeholders.
         - Stakeholder-specific sections: 
            1. Vendors: Focus on SaaS tools & Profits.
            2. Investors: Focus on Market Size (TAM), Unit Economics, and Moat.
            3. Patients: Focus on Access & Affordability.
         - Lead Capture: A unified 'Beta Access' form that tags users by their role. -->
    <!-- Visualization & Content Choices:
         - TAM Analysis -> Goal: Investor Buy-in -> Viz: Nested Bubble/Circle chart logic in JS.
         - Inventory Demo -> Goal: Vendor Trust -> Viz: Predictive Line Chart.
         - Delivery Impact -> Goal: Patient Value -> Viz: Animated Stat cards. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</head>
<body class="bg-white text-slate-900 transition-theme view-vendors" id="body-theme">

    <!-- Navigation -->
    <nav class="glass-header fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-3 cursor-pointer" onclick="updateView('vendors')">
                    <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                        <i class="fa-solid fa-plus text-white text-xl"></i>
                    </div>
                    <span class="font-black text-2xl tracking-tighter">HealthBridge</span>
                </div>
                
                <div class="hidden md:flex items-center space-x-8">
                    <button onclick="scrollToSection('how-it-works')" class="text-sm font-semibold text-slate-600">How it Works</button>
                    <button onclick="scrollToSection('stats')" class="text-sm font-semibold text-slate-600">Impact</button>
                    <button onclick="updateView('investors')" class="text-sm font-bold text-purple-600 bg-purple-50 px-3 py-1 rounded-md">Investor Deck</button>
                </div>

                <button onclick="scrollToSection('cta')" class="bg-slate-900 text-white text-sm font-bold px-6 py-3 rounded-full hover:scale-105 transition-transform">
                    Join Waitlist
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero / Perspective Switcher -->
    <section class="pt-32 pb-20 px-6">
        <div class="max-w-6xl mx-auto text-center">
            <!-- Switcher Tabs -->
            <div class="inline-flex p-1.5 bg-slate-100 rounded-2xl mb-12 border border-slate-200">
                <button onclick="updateView('vendors')" id="tab-vendors" class="px-6 py-2.5 rounded-xl text-sm font-bold transition-all tab-active">For Pharmacies & Clinics</button>
                <button onclick="updateView('investors')" id="tab-investors" class="px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500">For Investors</button>
                <button onclick="updateView('patients')" id="tab-patients" class="px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500">For Patients</button>
            </div>

            <div id="hero-content">
                <!-- Dynamic Content Injected Here -->
            </div>
        </div>
    </section>

    <!-- Interactive Data Section -->
    <section class="py-20 bg-slate-50 border-y border-slate-100">
        <div class="max-w-7xl mx-auto px-6">
            <div class="grid lg:grid-cols-2 gap-16 items-center">
                <div id="data-text">
                    <!-- Dynamic Data Text -->
                </div>
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <div class="chart-container">
                        <canvas id="mainChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Process / Roadmap Section -->
    <section id="how-it-works" class="py-24 max-w-7xl mx-auto px-6">
        <h2 class="text-3xl font-black text-center mb-16 uppercase tracking-widest text-slate-400">The Implementation</h2>
        <div class="grid md:grid-cols-3 gap-12" id="feature-grid">
            <!-- Dynamic Features -->
        </div>
    </section>

    <!-- Call to Action -->
    <section id="cta" class="py-24 px-6">
        <div class="max-w-4xl mx-auto bg-slate-900 rounded-[3rem] p-12 md:p-20 text-center relative overflow-hidden shadow-2xl">
            <div class="relative z-10">
                <h2 id="cta-heading" class="text-4xl md:text-5xl font-black text-white mb-6 leading-tight">Secure your spot in the <br/> Founding Beta.</h2>
                <p id="cta-sub" class="text-slate-400 text-lg mb-10 max-w-xl mx-auto">We are accepting 50 pharmacies for our Q4 Indore/Surat pilot program.</p>
                
                <form onsubmit="handleLead(event)" class="flex flex-col md:flex-row gap-4 max-w-md mx-auto">
                    <input type="email" placeholder="Your work email" required class="flex-grow bg-white/10 border border-white/20 rounded-2xl px-6 py-4 text-white outline-none focus:ring-2 focus:ring-blue-500">
                    <button type="submit" class="bg-white text-slate-900 font-bold px-8 py-4 rounded-2xl hover:bg-blue-50 transition">Get Access</button>
                </form>
                <p class="text-slate-500 text-xs mt-6 uppercase tracking-widest font-bold">Priority given to Tier 2/3 location vendors</p>
            </div>
            <!-- Decorative background element -->
            <div class="absolute -top-24 -right-24 w-64 h-64 bg-blue-600/20 blur-[100px] rounded-full"></div>
            <div class="absolute -bottom-24 -left-24 w-64 h-64 bg-emerald-600/10 blur-[100px] rounded-full"></div>
        </div>
    </section>

    <script>
        const views = {
            vendors: {
                className: 'view-vendors',
                tag: 'PHARMACY & CLINIC OS',
                title: 'Stop losing sales to <span class="text-blue-600">stockouts.</span>',
                sub: 'Modernize your independent pharmacy with AI-driven inventory and a 60-minute delivery rider network. Build local loyalty with digital-first tools.',
                features: [
                    { icon: 'fa-box-open', title: 'Smart Stocking', desc: 'Predict medicine demand based on local health trends.' },
                    { icon: 'fa-bolt', title: 'Logistics-as-a-Service', desc: 'Your meds, delivered to your customers in minutes by our fleet.' },
                    { icon: 'fa-receipt', title: 'Digital Rx Integration', desc: 'Accept e-prescriptions directly from partner clinics.' }
                ],
                chartLabel: 'Inventory Accuracy vs Manual Tracking',
                chartData: [45, 52, 60, 85, 94, 98],
                chartColor: '#2563eb',
                dataTitle: 'Recover 20% of Lost Revenue',
                dataSub: 'Our beta pharmacies reported a significant decrease in "medicine not found" queries through our demand-sensing AI.',
                ctaTitle: 'Join the Beta Network',
                ctaSub: 'Founding pharmacies get free software for life. Pilot starts Q4.'
            },
            investors: {
                className: 'view-investors',
                tag: 'UNHITCHING BHARAT\'S HEALTHCARE',
                title: 'Capturing a <span class="text-purple-600">$40B</span> fragmented market.',
                sub: 'While big tech battles for metros, we are building the digital layer for 800k+ independent pharmacies in Tier 2/3 India. High Moat. High Impact.',
                features: [
                    { icon: 'fa-chart-line', title: 'Vertical Integration', desc: 'Creating a closed-loop system between patient, doctor, and pharmacy.' },
                    { icon: 'fa-shield-halved', title: 'Data Moat', desc: 'Aggregating hyper-local consumption data that doesn\'t exist elsewhere.' },
                    { icon: 'fa-arrows-to-circle', title: 'Hyper-Scaleable', desc: 'Asset-light SaaS model paired with a gig-delivery network.' }
                ],
                chartLabel: 'Market Opportunity (Tier 2/3 Cities Expansion)',
                chartData: [10, 25, 65, 120, 280, 450],
                chartColor: '#7c3aed',
                dataTitle: 'Unit Economics & Scalability',
                dataSub: 'Targeting $1,200 LTV per pharmacy with a CAC of <$150 through our local referral loops. 12 cities planned for FY25.',
                ctaTitle: 'Request Investor Deck',
                ctaSub: 'Review our TAM analysis, product roadmap, and current pilot traction metrics.'
            },
            patients: {
                className: 'view-patients',
                tag: 'HEALTH AT YOUR DOORSTEP',
                title: 'Better health, <span class="text-emerald-600">faster</span> and cheaper.',
                sub: 'No more searching multiple stores for your medicines. Get authentic drugs from your trusted neighborhood chemist, delivered in under an hour.',
                features: [
                    { icon: 'fa-clock', title: '60 Min Delivery', desc: 'Urgent meds delivered before your symptoms get worse.' },
                    { icon: 'fa-tag', title: 'Fair Pricing', desc: 'Transparent prices and verified authentic medications every time.' },
                    { icon: 'fa-heart-pulse', title: 'Family Tracking', desc: 'Manage prescriptions for your elders from anywhere in the world.' }
                ],
                chartLabel: 'Average Delivery Time (Minutes)',
                chartData: [240, 180, 120, 90, 60, 45],
                chartColor: '#10b981',
                dataTitle: 'Faster Recovery Starts Now',
                dataSub: 'By shortening the time between diagnosis and the first dose, we improve patient compliance and long-term health outcomes.',
                ctaTitle: 'Get Notified for Launch',
                ctaSub: 'Be the first to know when HealthBridge goes live in your neighborhood.'
            }
        };

        let currentView = 'vendors';
        let mainChart = null;

        function updateView(viewKey) {
            currentView = viewKey;
            const data = views[viewKey];

            // Update Theme Class
            document.getElementById('body-theme').className = `bg-white text-slate-900 transition-theme ${data.className}`;

            // Update Tabs
            ['vendors', 'investors', 'patients'].forEach(k => {
                const btn = document.getElementById(`tab-${k}`);
                btn.className = `px-6 py-2.5 rounded-xl text-sm font-bold transition-all ${k === viewKey ? 'tab-active' : 'text-slate-500'}`;
            });

            // Update Hero
            document.getElementById('hero-content').innerHTML = `
                <div class="inline-block px-4 py-1.5 bg-slate-100 rounded-full text-[10px] font-black tracking-widest text-slate-500 mb-8 uppercase">
                    ${data.tag}
                </div>
                <h1 class="text-5xl md:text-7xl font-black tracking-tighter text-slate-900 mb-8 leading-[0.9]">
                    ${data.title}
                </h1>
                <p class="text-xl text-slate-500 max-w-3xl mx-auto mb-12 leading-relaxed font-medium">
                    ${data.sub}
                </p>
                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <button onclick="scrollToSection('cta')" class="px-8 py-4 bg-slate-900 text-white font-bold rounded-2xl shadow-xl hover:scale-105 transition-transform">
                        ${data.ctaTitle}
                    </button>
                    <button class="px-8 py-4 bg-white text-slate-900 font-bold rounded-2xl border border-slate-200 hover:bg-slate-50 transition">
                        Explore Platform
                    </button>
                </div>
            `;

            // Update Features
            document.getElementById('feature-grid').innerHTML = data.features.map(f => `
                <div class="p-8 rounded-3xl bg-white border border-slate-100 shadow-sm hover:shadow-lg transition-shadow">
                    <div class="w-12 h-12 rounded-2xl flex items-center justify-center mb-6" style="background-color: ${data.chartColor}20; color: ${data.chartColor}">
                        <i class="fa-solid ${f.icon} text-xl"></i>
                    </div>
                    <h3 class="text-xl font-bold mb-3">${f.title}</h3>
                    <p class="text-slate-500 text-sm leading-relaxed">${f.desc}</p>
                </div>
            `).join('');

            // Update Data Text
            document.getElementById('data-text').innerHTML = `
                <h3 class="text-3xl font-black mb-6 tracking-tight">${data.dataTitle}</h3>
                <p class="text-slate-500 text-lg leading-relaxed mb-8">${data.dataSub}</p>
                <div class="flex gap-4">
                    <div class="bg-white p-4 rounded-2xl border border-slate-200 shadow-sm flex-grow">
                        <div class="text-xs font-bold text-slate-400 uppercase mb-1">Impact Metric</div>
                        <div class="text-2xl font-black" style="color: ${data.chartColor}">+40% Efficiency</div>
                    </div>
                </div>
            `;

            // Update CTA
            document.getElementById('cta-heading').innerText = data.ctaTitle;
            document.getElementById('cta-sub').innerText = data.ctaSub;

            // Update Chart
            updateChart(data);
        }

        function updateChart(data) {
            const ctx = document.getElementById('mainChart').getContext('2d');
            
            if (mainChart) mainChart.destroy();

            mainChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: data.chartLabel,
                        data: data.chartData,
                        borderColor: data.chartColor,
                        backgroundColor: data.chartColor + '10',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4,
                        pointRadius: 6,
                        pointBackgroundColor: '#fff',
                        pointBorderColor: data.chartColor,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: true, labels: { font: { weight: 'bold', family: 'Inter' } } }
                    },
                    scales: {
                        y: { 
                            beginAtZero: true, 
                            grid: { color: '#f1f5f9' },
                            ticks: { font: { family: 'Inter' } }
                        },
                        x: { 
                            grid: { display: false },
                            ticks: { font: { family: 'Inter' } }
                        }
                    }
                }
            });
        }

        function scrollToSection(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
        }

        function handleLead(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Sending...';
            btn.disabled = true;

            setTimeout(() => {
                alert(`The HealthBridge team for ${currentView} has been notified. We will reach out to you within 24 hours.`);
                btn.innerText = originalText;
                btn.disabled = false;
                e.target.reset();
            }, 1000);
        }

        // Initialize with Vendors view
        window.onload = () => updateView('vendors');
    </script>
</body>
</html>
